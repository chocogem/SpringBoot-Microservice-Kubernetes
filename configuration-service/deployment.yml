apiVersion: v1
kind: Service
metadata:
  name: config-svc
  labels:
    app: spring
spec:
  selector:
    app: demo-kube-configuration
  ports:
    - port: 9090
      targetPort: 9090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-deploy
  labels:
    app: spring
spec:
  selector:
    matchLabels:
      app: demo-kube-configuration
  template:
    metadata:
      labels:
        app: demo-kube-configuration
    spec:
      containers:
        - name: configuration-service
          image: chocogem/demo-kube-configuration:lastest
          imagePullPolicy: Always
          ports:
            - containerPort: 9090
      restartPolicy: Always