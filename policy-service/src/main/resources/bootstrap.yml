eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:9091/eureka

spring:
  cloud:
    config:
      name: policy-service
      discovery:
        enabled: true
        service-id: configuration-server
      override-system-properties: false
      allow-override: true
      override-none: true
